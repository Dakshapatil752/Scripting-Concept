<!DOCTYPE html>
<html>
<head>
    <title>Form Events Example</title>
</head>
<body>

<h2>Student Form</h2>

<form onsubmit="return validateForm()">

    Name:
    <input type="text" id="name"
           onfocus="enterMsg()"
           onblur="leaveMsg()">
    <br><br>

    Mobile Number:
    <input type="text" id="mobile"
           onfocus="enterMsg()"
           onblur="leaveMsg()">
    <br><br>

    Course:
    <select onchange="courseChange()">
        <option value="">Select</option>
        <option>GATE</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>MS</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

<p id="msg"></p>

<script>
    function validateForm() {
        let name = document.getElementById("name").value;
        let mobile = document.getElementById("mobile").value;

        if (name === "") {
            alert("Name cannot be empty");
            return false;
        }

        if (mobile === "" || mobile.length != 10) {
            alert("Enter valid 10-digit mobile number");
            return false;
        }

        alert("Form submitted successfully");
        return false; // stop page refresh
    }

    function courseChange() {
        alert("Course selection changed");
    }

    function enterMsg() {
        document.getElementById("msg").innerHTML = "Cursor entered input field";
    }

    function leaveMsg() {
        document.getElementById("msg").innerHTML = "Cursor left input field";
    }
</script>

</body>
</html>
