<!DOCTYPE html>
<html>
<head>
    <title>JavaScript var, let, const</title>
</head>
<body>

<script>
    
    var name = "Daksha";
    var name = "Patil";   
    name = "Raj";         
    console.log("var:", name);

   
    let age = 20;
      
    age = 21;             
    console.log("let:", age);

    
    const country = "India";
      
    console.log("const:", country);

    
    const student = {
        rollNo: 22,
        batch: "S1"
    };
    student.rollNo = 23;  
    console.log("const object:", student);
</script>

</body>
</html>
