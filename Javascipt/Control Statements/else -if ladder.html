<body>

<script>
    let marks = 82;
    let grade;

    if (marks >= 90) {
        grade = "A+";
    } else if (marks >= 80) {
        grade = "A";
    } else if (marks >= 70) {
        grade = "B";
    } else if (marks >= 60) {
        grade = "C";
    } else if (marks >= 40) {
        grade = "D";
    } else {
        grade = "Fail";
    }

    console.log("Marks:", marks);
    console.log("Grade:", grade);
</script>

</body>
</html>
