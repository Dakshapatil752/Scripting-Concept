<!DOCTYPE html>
<html>
<head>
    <title>Nested If Example</title>
</head>
<body>

<script>
    let marks = parseInt(prompt("Enter your marks:"));

    if (marks >= 0) {                
        if (marks >= 40) {            
            console.log("You are Pass");
        } else {
            console.log("You are Fail");
        }
    } else {
        console.log("Invalid Marks");
    }
</script>

</body>
</html>
