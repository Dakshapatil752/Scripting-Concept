<!DOCTYPE html>
<html>
<head>
    <title>Area of Rectangle</title>
</head>
<body>

<script>
    let length = Number(prompt("Enter length of rectangle:"));
    let width  = Number(prompt("Enter width of rectangle:"));

    let area = length * width;

    alert("Area of Rectangle = " + area);
</script>

</body>
</html>
